<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BingeBoard - Your Movie Watchlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap');
      /* Custom Scrollbar Styles */
      .custom-scrollbar::-webkit-scrollbar {
          height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background-color: #d1d5db; /* gray-300 */
          border-radius: 10px;
          border: 2px solid transparent;
          background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background-color: #9ca3af; /* gray-400 */
      }
      html.dark .custom-scrollbar::-webkit-scrollbar-thumb {
          background-color: #4b5563; /* gray-600 */
      }
      html.dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background-color: #6b7280; /* gray-500 */
      }
      /* Animated Gradient Background for Auth Pages */
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient-bg {
          background-size: 400% 400%;
          animation: gradient-flow 15s ease infinite;
          /* Light mode gradient */
          background-image: linear-gradient(-45deg, #fef2f2, #e0e7ff, #f3f4f6, #fecdd3);
      }
      html.dark .animated-gradient-bg {
          /* Dark mode gradient */
          background-image: linear-gradient(-45deg, #1f2937, #4f46e5, #111827, #374151);
      }
      @keyframes bg-move {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }
      /* Slower background animation on desktop */
      .bg-move {
        animation-duration: 30s;
      }
      @media (min-width: 640px) {
        .bg-move {
          animation-duration: 60s;
        }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Sora', 'sans-serif'],
            },
            colors: {
              'primary': '#f43f5e',
              'primary-hover': '#e11d48',
              'dark-bg': '#111827',
              'dark-card': '#1f2937',
              'dark-text': '#f9fafb',
              'light-bg': '#f3f4f6',
              'light-card': '#ffffff',
              'light-text': '#111827',
            },
            keyframes: {
              kenburns: {
                '0%': { transform: 'scale(1) translate(0, 0)', },
                '100%': { transform: 'scale(1.1) translate(-1%, 1%)', },
              }
            },
            animation: {
              kenburns: 'kenburns 15s ease-out forwards',
            }
          }
        }
      }
    </script>
